<!DOCTYPE html> 
<html> 
    <head> 
        <title><%- selected.title %></title> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link type="text/css" href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="jquery-1.5.min.js"></script>
        <script type="text/javascript" src="jquery.address-1.3.2.min.js?state=/"></script>
        <script type="text/javascript">

            $.address.init(function(event) {

                // Initializes the plugin
                $('.nav a').address();
                
            }).change(function(event) {

                var value = $.address.state().replace(/^\/$/, '') + event.value;
                
                // Selects the proper navigation link
                $('.nav a').each(function() {
                    if ($(this).attr('href') == value) {
                        $(this).addClass('selected').focus();
                    } else {
                        $(this).removeClass('selected');
                    }
                });

                // Loads and populates the page data
                $.ajax({
                    cache: false,
                    complete: function(XMLHttpRequest, textStatus) {
                        var data = $.parseJSON(XMLHttpRequest.responseText);
                        $.address.title(data.title);
                        $('.content').html(data.content);
                        $('.page').show();
                    },
                    url: value
                });
            });

            // Hides the page during initialization
            document.write('<style type="text/css"> .page { display: none; } </style>');
            
        </script> 
    </head> 
    <body> 
        <div class="page"> 
            <h1>jQuery Address Express</h1>
            <ul class="nav">
            <% for (var key in data) { %>
                <li><a href="<%= data[key].href %>"<%- selected == data[key] ? ' class="selected"' : '' %>><%= data[key].title %></a></li>
            <% } %>
            </ul>
            <div class="content"><%- selected.content %></div>
        </div>
    </body> 
</html>
